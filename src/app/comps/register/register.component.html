<h1> Register Here</h1>


<form >
    <div>
        <label for="name">Name:</label>
        <input
          type="text"
          id="name"    
          name="name"
          required
        />
      </div>
    <div>
      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
       
        name="email"
        required
      />
    </div>
    <div>
      <label for="password"> New Password:</label>
      <input
        type="password"
        id="password"
       
        name="password"
        required
      />
    </div>
    <div>
        <label for="password"> Confirm Password:</label>
        <input
          type="password"
          id="password"
         
          name="password"
          required
        />
      </div>
   
   
    <a class="btn btn-primary" routerLink="/login">Register</a>
  </form>
